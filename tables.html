<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="this is a table">
    <title>tables have tabled</title>
  </head>
  <body>
    <table>
      <thead>
        <!--caption-->
        <caption><h2>List of Numbers</h2></caption>
        <tr>
        <!--table headers-->
        <th>Num1</th>
        <th>Num2</th>
        <th>Num3</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">one</td>
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <td>four</td>
          <td>five</td>
          <td>six</td>
        </tr>
      </tbody>
    </table>



  </body>

</html>
